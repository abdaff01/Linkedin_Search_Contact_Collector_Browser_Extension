
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        <span class="logo-icon">ðŸ”—</span>
        LinkedIn Extractor
      </h2>
      <div class="version-badge">v1.2</div>
    </div>
    
    <div class="settings">
      <label for="pageLimit" class="settings-label">
        <span class="label-text">Pages to extract</span>
        <span class="label-hint">0 = all pages</span>
      </label>
      
      <div class="input-group">
        <input type="number" id="pageLimit" class="page-input" value="1" min="0" max="100">
        <div class="input-buttons">
          <button class="input-btn increment" type="button">â–²</button>
          <button class="input-btn decrement" type="button">â–¼</button>
        </div>
      </div>
      
      <div class="quick-select">
        <button class="quick-btn" type="button" data-value="1">1</button>
        <button class="quick-btn" type="button" data-value="3">3</button>
        <button class="quick-btn" type="button" data-value="5">5</button>
        <button class="quick-btn" type="button" data-value="10">10</button>
        <button class="quick-btn" type="button" data-value="0">All</button>
      </div>
    </div>
    
    <button id="extractBtn" class="btn-primary" type="button">
      <span class="btn-icon">âš¡</span>
      Extract Contacts
    </button>
    
    <div id="status" class="status" style="display:none;"></div>
    
    <div id="progress" class="progress" style="display:none;">
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">Processing...</div>
    </div>
    
    <div id="results" class="results" style="display:none;">
      <div class="results-header">
        <h3>Results</h3>
        <div class="stats-container">
          <div class="stat-box">
            <div class="stat-value" id="contactCount">0</div>
            <div class="stat-label">Contacts</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-box">
            <div class="stat-value" id="pageCount">0</div>
            <div class="stat-label">Pages</div>
          </div>
        </div>
      </div>
      
      <button id="downloadBtn" class="btn-success" type="button">
        <span class="btn-icon">ðŸ“¥</span>
        Download Excel
      </button>
      
      <div id="contactList" class="contact-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
